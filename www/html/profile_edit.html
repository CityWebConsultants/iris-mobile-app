<ons-page id="profileEditPage">
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">Edit profile</div>
    <div class="right">
      <ons-if platform="android">
        <ons-toolbar-button component="button/save-node">
          <ons-icon icon="md-save"></ons-icon>
        </ons-toolbar-button>
      </ons-if>
    </div>
  </ons-toolbar>

  <ons-list id="profile-field-list">
    <ons-list-header>Update account details</ons-list-header>

  </ons-list>

  <ons-if platform="ios other">
    <ons-button modifier="large" component="button/save-node">Save</ons-button>
  </ons-if>
</ons-page>
