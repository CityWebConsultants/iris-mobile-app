<ons-page id="registerPage">
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">Register</div>
  </ons-toolbar>

  <ons-list>
    <ons-list-header>Account details</ons-list-header>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="name-input" type="text" placeholder="Name" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="email-input" type="text" placeholder="Email" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="pass-input" type="password" placeholder="Password" float></ons-input>
      </div>
    </ons-list-item>
  </ons-list>

  <ons-button modifier="large" component="button/register">Register</ons-button>

</ons-page>
