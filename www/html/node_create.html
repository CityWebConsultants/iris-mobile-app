<ons-page id="nodeCreatePage">
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">Create article</div>
    <div class="right">
      <ons-if platform="android">
        <ons-toolbar-button component="button/save-node">
          <ons-icon icon="md-save"></ons-icon>
        </ons-toolbar-button>
      </ons-if>
    </div>
  </ons-toolbar>

  <ons-list id="edit-field-list">
    <ons-list-header>Add node fields</ons-list-header>
    <ons-list-item>
      <ons-if platform="ios other" class="left left-label">Title</ons-if>
      <div class="center">
        <ons-input class="input" input-id="title-input" type="text" data-key="title" placeholder="Title" float></ons-input>
      </div>
    </ons-list-item>

    <ons-list-item>
      <ons-if platform="ios other" class="left left-label">Body</ons-if>
      <div class="center">
        <textarea class="input textarea textarea--transparent" input-id="body-input" data-key="body" placeholder="Body" float></textarea>
      </div>
    </ons-list-item>
  </ons-list>

  <ons-if platform="ios other">
    <ons-button modifier="large" component="button/save-node">Save</ons-button>
  </ons-if>
</ons-page>
