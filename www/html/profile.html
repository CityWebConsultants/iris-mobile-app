<ons-page id="profilePage">

  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button component="button/menu">
        <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">Profile</div>
  </ons-toolbar>

  <ons-list>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Name
      </ons-if>
      <div class="center">
        <span id="profile-name"></span>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Email
      </ons-if>
      <div class="center">
        <span id="profile-email" float></span>
      </div>
    </ons-list-item>
  </ons-list>

</ons-page>
