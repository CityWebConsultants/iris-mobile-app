<ons-page id="loginPage">
  <ons-toolbar>

    <div class="center">Login</div>

  </ons-toolbar>

  <ons-list>
    <ons-list-header>Account details</ons-list-header>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="name-input" type="text" placeholder="Username" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="pass-input" type="password" placeholder="Password" float></ons-input>
      </div>
    </ons-list-item>
  </ons-list>

  <ons-button modifier="large" component="button/login">Login</ons-button>
  <ons-button modifier="large--quiet" component="button/register">Register</ons-button>


</ons-page>
