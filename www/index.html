<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drupal 8 decoupled mobile and web-app</title>
  <meta http-equiv="Content-Security-Policy" content="default-src *; script-src * 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data:">

  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

  <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load.
    onLoad = function() {

      document.addEventListener("deviceready", irisCli.onDeviceReady, false);

    }

  </script>

  <script src="lib/onsen/js/onsenui.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>

  <script src="src/core.js"></script>
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
  <link rel="stylesheet" href="style.css">

</head>

<body onload="onLoad()">
<script type="text/javascript">
  window.onerror = function(message, url, lineNumber) {
    ons.notification.alert("Error: "+message+" in "+url+" at line "+lineNumber);
  }
</script>
    <!-- Add side menu -->

<div id="token"></div>

    <ons-page>
      <ons-splitter id="mySplitter">
        <ons-splitter-side id="menu" page="html/menu.html" swipeable width="250px" collapse swipe-target-width="50px">
        </ons-splitter-side>
        <ons-splitter-content id="content" page="homePage.html">
        </ons-splitter-content>
      </ons-splitter>
    </ons-page>

  <ons-template id="homePage.html">
    <ons-page id="homePage">
      <ons-navigator id="myNavigator" page="html/profile.html"></ons-navigator>
    </ons-page>
  </ons-template>

  <!-- modal popup for when pages are loading -->
  <ons-modal id="loadingModal">
    <ons-icon icon="ion-load-c" spin="true"></ons-icon>
    <br><br>
    Please wait.<br>Loading...
  </ons-modal>


</body>

</html>
